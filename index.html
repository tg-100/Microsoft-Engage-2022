<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<style>
    .text-beige{
        color: beige;
    }
</style>
<body style="background-color: black">
     <nav class="navbar" style="background-color: coral">
         <a class="navbar-brand">
             My Recommendation System
         </a>
         <ul class="nav navbar-nav">
             <li><a>Home</a></li>
             <li><a>Recommend</a></li>
             <li><a>Contact</a></li>
         </ul>
     </nav>
     <div class="container">
         <div class="row">
             <div class="col-md-12">
                 <h1 class="text-beige" style="margin-top: 30px">Top 50 Books</h1>
             </div>
             {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p class="text-beige">{{ book_name[i] }}</p>
                            <h4 class="text-beige">{{ author[i] }}</h4>
                            <h4 class="text-beige">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-beige">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
         </div>
     </div>
</body>
</html>
